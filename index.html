<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link href="https://fonts.googleapis.com/css?family=Finger+Paint" rel="stylesheet">
      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
<div class="col-xs-12 top">
<header class="title">Tic Tac Toe </header>

<!--API LOGIN -->

<form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
          <input type="text" name="credentials[email]" id="sign-up-email" placeholder="Gimme yo email">
          <input type="password" name="credentials[password]" id="sign-up-password" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" id="sign-up-password-confirmation" placeholder="Password Aga">
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>

      <form id="sign-in">
        <fieldset>
          <legend>Sign in!</legend>
          <input type="text" name="credentials[email]" id="sign-in-email" placeholder="Gimme yo email">
          <input type="password" name="credentials[password]" id="sign-in-password" placeholder="Password">
          <input type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>

      <form id="sign-out">
        <fieldset>
          <legend>Sign Out!</legend>
          <input type="submit" name="submit" value="Sign out!">
        </fieldset>
      </form>

      <form id="change-password">
        <fieldset>
          <legend>Sign in!</legend>
          <input type="text" name="passwords[old]" id="change-password-old" placeholder="Old Password">
          <input type="password" name="passwords[new]" id="change-password-new" placeholder="New Password">
          <input type="submit" name="submit" value="Change Password!">
        </fieldset>
      </form>

</div>




<div class="col-xs-4 col-lg-4 columns playerx">
  Player X
</div>

<div class="col-xs-4 col-lg-4 columns">
  <span class="x"> X </span> <span class="v">V.S </span><span class="o">O</span>
<div class="board">
<div class="square" id="sq1"></div>
<div class="square" id="sq2"></div>
<div class="square" id="sq3"></div>
<div class="square" id="sq4"></div>
<div class="square" id="sq5"></div>
<div class="square" id="sq6"></div>
<div class="square" id="sq7"></div>
<div class="square" id="sq8"></div>
<div class="square" id="sq9"></div>
</div>
</div>

<div class="col-xs-4 col-lg-4 columns playero">
  Player O
</div>
