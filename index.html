<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link href="https://fonts.googleapis.com/css?family=Finger+Paint" rel="stylesheet">
      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">


      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary btn-lg modal1" data-toggle="modal" data-target="#myModal">
        Account Info
      </button>

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Account Info</h4>
            </div>
            <div class="modal-body">
              <div class="failure"></div>
              <div class="success"></div>
              <!-- **** API Server LOGIN **** -->
                  <!-- start of Change password -->
                  <div class="form-group">
                  <form id="sign-up">
                      <fieldset>
                        <legend>Create Account</legend>
                        <input type="text" name="credentials[email]" id="sign-up-email" placeholder="Enter your email">
                        <input type="password" name="credentials[password]" id="sign-up-password" placeholder="Password">
                        <input type="password" name="credentials[password_confirmation]" id="sign-up-password-confirmation" placeholder="confirm password">
                        <input type="submit" name="submit" value="Create Account!">
                      </fieldset>
                    </form>
                  </div>
                  <!-- start of SignIN -->
                  <div class="form-group">
                    <form id="sign-in">
                      <fieldset>
                        <legend>SIGN-IN</legend>
                        <input type="text" name="credentials[email]" id="sign-in-email" placeholder="Enter your Email">
                        <input type="password" name="credentials[password]" id="sign-in-password" placeholder="Password">
                        <input type="submit" name="submit" value="Sign-in!">
                      </fieldset>
                    </form>
                  </div>
                    <!-- start of signOUT-->
                  <div class="form-group">
                    <form id="sign-out">
                      <fieldset>
                        <legend>SignOut</legend>
                        <input type="submit" name="submit" value="Sign out!">
                      </fieldset>
                    </form>
                  </div>
                  <!-- start of Change password -->
                  <div class="form-group">
                    <form id="change-password">
                      <fieldset>
                        <legend>CHANGE PASSWORD</legend>
                        <input type="text" name="passwords[old]" id="change-password-old" placeholder="Old Password">
                        <input type="password" name="passwords[new]" id="change-password-new" placeholder="New Password">
                        <input type="submit" name="submit" value="Change Password!">
                      </fieldset>
                    </form>
                  </div>
            </div>
            <!-- **** End of body modal **** -->
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      </div>
<!-- **** END Server Modal for login **** -->

<!-- START OF HEADER AREA WHERE TIC TAC TOE TITLE -->
<div class="col-xs-12 top">
<header class="title">Tic Tac Toe </header>
<div class="col-xs-4 col-lg-4 columns playerx">
  Player X
  <!-- stats -->
  <div class="stats1">
  <div class="stats">
  </div>
  </div>
</div>

<div class="col-xs-4 col-lg-4 columns">
  <span class="x"> X </span> <span class="v">V.S </span><span class="o">O</span>
  <!-- winner modals -->
      <div id="winnerX" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <h2 class="text-center cool">
              X is the Winner
            </h2>
            <button class="btn btn-primary newgame">
                New Game
              </button>
          </div>
        </div>
      </div>
      <div id="winnerO" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <h2 class="text-center cool">
              O is the Winner
            </h2>
            <button class="btn btn-primary newgame">
                New Game
              </button>
          </div>
        </div>
      </div>
      <div id="draw" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content nyan">
              <audio id="nyan">
                <source src="../../nyan.mp3" type="audio/mpeg">
                </audio>
            <h2 class="text-center cool">
              Game is Draw
            </h2>
            <button class="btn btn-primary newgame">
                New Game
              </button>
          </div>
        </div>
      </div>
      <div id="game-over" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <h2 class="text-center cool">
              GAME OVER! Please start a new game!
            </h2>
            <button class="btn btn-primary newgame">
                New Game
              </button>
          </div>
        </div>
      </div>
      <!-- End of winner modals -->
<div class="board">
<div class="square sq1" id="box-0"></div>
<div class="square sq2" id="box-1"></div>
<div class="square sq3" id="box-2"></div>
<div class="square sq4" id="box-3"></div>
<div class="square sq5" id="box-4"></div>
<div class="square sq6" id="box-5"></div>
<div class="square sq7" id="box-6"></div>
<div class="square sq8" id="box-7"></div>
<div class="square sq9" id="box-8"></div>
</div>
</div>

<div class="col-xs-4 col-lg-4 columns playero">
  Player O
</div>
